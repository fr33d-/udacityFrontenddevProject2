<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Memory game</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="./css/fontawesome-all.min.css" rel="stylesheet">

</head>
<body>
	<section>
		<h1>Memory game</h1>
		<section class="progress">
			<div class="progress-indicator">
				<ul>
					<li class="open"></li>
					<li class="open"></li>
					<li class="open"></li>
					<li class="open"></li>
					<li class="open"></li>
					<li class="open"></li>
					<li class="open"></li>
					<li class="open"></li>
				</ul>
				<p> found ðŸ¤“</p>
			</div>

			<div class="stars">
				<ul>
					<li><i class="fas fa-star active star-1"></i></li>
					<li><i class="fas fa-star active star-2"></i></li>
					<li><i class="fas fa-star active star-3"></i></li>
				</ul>
			</div>

			<label id="moves" class="moves">0 moves</label>

			<button onclick="window.location.reload()"><i class="fas fa-sync"></i></button>
			<label id="timer" class="timer">0 s</label>
		</section>
		<section class="game">
			<div class="game-field"></div>
			<div class="message" style="display: none;">
				<h1>You WON!</h1>
				<div class="stars"><i class="fas fa-star active star-1"></i><i class="fas fa-star active star-2"></i><i class="fas fa-star active star-3"></i></div>
				<h2>Congratulations!</h2>
				<p id="secondsWon">You won the game in secondsPlayed seconds.</p>
				<button onclick="window.location.reload()">New game?</button>
			</div>
		</section>
	</section>

    <footer>
        <p>by Frederic Wollinger, 2018</p>
    </footer>

	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
